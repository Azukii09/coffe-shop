<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <link href="../css/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
</head>
<body>
<!-- Background Cover for Mobile Menu Start-->
<div class="w-screen h-full bg-primary fixed bg-opacity-50 top-[72px] hidden" id="nav-background"></div>
<!-- Background Cover for Mobile Menu End-->

<!-- Header Section Start-->
<header class="bg-transparent absolute top-0 left-0 w-full flex items-center z-50"
        id="header">
    <div class="container">
        <div class="flex items-center justify-between relative">
            <!-- Left Menu for Navbar Start-->
            <div class="flex items-center w-1/3">
                <!-- Full Menu Start-->
                <nav class="hidden lg:block">
                    <ul class="block lg:flex">
                        <li class="navbar-menu group">
                            <a class="group-hover:bg-accent group-hover:text-white group-hover:rounded-full" href="#">home</a>
                        </li>
                        <li class="navbar-menu group">
                            <a class="group-hover:bg-accent group-hover:text-white group-hover:rounded-full" href="#">about</a>
                        </li>
                        <li class="navbar-menu group">
                            <a class="group-hover:bg-accent group-hover:text-white group-hover:rounded-full" href="#">shop</a>
                        </li>
                        <li class="navbar-menu group">
                            <a class="group-hover:bg-accent group-hover:text-white group-hover:rounded-full" href="#">featured</a>
                        </li>
                        <li class="navbar-menu group">
                            <a class="group-hover:bg-accent group-hover:text-white group-hover:rounded-full" href="#">contacts</a>
                        </li>
                    </ul>
                </nav>
                <!-- full Menu End-->
                <!-- Hamburger Button Start-->
                <button class="block absolute lg:hidden" id="hamburger" name="hamburger" type="button">
                    <span class="origin-top-left w-[30px] h-[2px] my-2 block bg-primary transition duration-300 ease-in-out"></span>
                    <span class="w-[20px] h-[2px] my-2 block bg-primary transition duration-300 ease-in-out"></span>
                    <span class="origin-bottom-left w-[25px] h-[2px] my-2 block bg-primary transition duration-300 ease-in-out"></span>
                </button>
                <!-- Hamburger Button End-->
                <!-- Hamburger Mobile Menu Start-->
                <nav class="origin-left w-2/3 scale-x-0 fixed h-screen top-[73px] left-0 bg-white transition duration-500 ease-in-out"
                     id="nav-menu">
                    <ul class="block">
                        <li class="mobile-hamburger-list group">
                            <a class="group-hover:bg-accent group-hover:text-white" href="#">home</a>
                            <span class="group-hover:bg-accent group-hover:text-white group-hover:border-l-white">></span>
                        </li>
                        <li class="mobile-hamburger-list group">
                            <a class="group-hover:bg-accent group-hover:text-white" href="#">about</a>
                            <span class="group-hover:bg-accent group-hover:text-white group-hover:border-l-white">></span>
                        </li>
                        <li class="mobile-hamburger-list group">
                            <a class="group-hover:bg-accent group-hover:text-white" href="#">shop</a>
                            <span class="group-hover:bg-accent group-hover:text-white group-hover:border-l-white">></span>
                        </li>
                        <li class="mobile-hamburger-list group">
                            <a class="group-hover:bg-accent group-hover:text-white" href="#">featured</a>
                            <span class="group-hover:bg-accent group-hover:text-white group-hover:border-l-white">></span>
                        </li>
                        <li class="mobile-hamburger-list group">
                            <a class="group-hover:bg-accent group-hover:text-white" href="#">contacts</a>
                            <span class="group-hover:bg-accent group-hover:text-white group-hover:border-l-white">></span>
                        </li>
                    </ul>
                </nav>
                <!-- Hamburger Mobile Menu End-->
            </div>
            <!-- Left Menu for Navbar End-->
            <!-- Logo Start-->
            <div class="px-4 flex items-center justify-center w-1/3">
                <a class="font-bold text-3xl text-secondary uppercase block py-6" href="#">logo</a>
            </div>
            <!-- Logo End-->
            <!-- Right Menu for Navbar Start-->
            <div class="px-4 flex items-center justify-end w-1/3">
                <button class="p-6"><img alt="search" class="w-8 h-8" src="../../assets/icons/svg/search.svg"></button>
                <button class="p-6"><img alt="shopping-bag" class="w-8 h-8"
                                         src="../../assets/icons/svg/shopping-bag.svg">
                </button>
            </div>
            <!-- Right Menu for Navbar End-->
        </div>
    </div>
</header>
<!--Header Section End-->

<!-- Hero Section Start-->
<section class="pt-36 mb-6" id="hero">
    <div class="container">
        <div class="flex flex-wrap">
            <div class="w-full self-center px-4">
                <h1 class="text-primary font-semibold">Style Destination<span
                        class="block text-5xl text-secondary font-semibold">The Best Coffee</span>
                </h1>
                <p class="mb-6">It is a long established fact a reader by the readable content
                    looking</p>
                <a class="border-2 py-2 px-5 border-accent hover:bg-primary hover:text-white hover:border-0"
                   href="#">Shop Now</a>
            </div>
        </div>
    </div>
</section>
<!-- Hero Section End-->
<div class="container">asd</div>


<script src="../js/template-script.js"></script>
</body>
</html>
